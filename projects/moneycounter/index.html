<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>MoneyCounter</title>
	<style>

body{
	margin: 0;
	padding: 0;
	background-color: black;
	color: white;
	font-family: arial;
}
.mainInner{
	padding: 0 20px;
	display: flex;
	flex-direction: column;
}
.innerSubvaladd{
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.button{
	padding: 20px;
	border: 2px solid gray;
	display: inline-block;
	border-radius: 10px;
	text-align: center;
	font-size: 1.3em;
}
.button:hover{
	cursor: pointer;
}
.button:active{
	cursor: pointer;
	background-color: rgba(255,255,255,0.4);
}
.value{
	width: 50%;
	text-align: center;
}
.innerKeyboard{
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-column-gap: 15px;
	grid-row-gap: 15px;

}
.input{
	top: 0; bottom: 0; left: 0; right: 0;
	padding: 20px;
	position: absolute;
	display: flex;
	justify-content: center;
	align-items: center;
}
.innerInput{
	width: 100%;
	margin-bottom: 20%;
}

	</style>
</head>
<body>
	<div class="mainInner">
		<div class="cash">
			<h3 id='cash'>Рахунок: </h3>
		</div>
		<div class="input">
			<div class="innerInput">
				<div class="subvaladd">
					<div class="innerSubvaladd">
						<div id="keybtn_-" class="button" onclick="addsub('-')"> - </div>
						<div id="keyinp_v" class="value"><h2>0</h2></div>
						<div id="keybtn_+" class="button" onclick="addsub('+')"> + </div>
					</div>
				</div>
				<br><hr><br>
				<div class="keyboard">
					<div class="innerKeyboard">
						<div class="button" id="keybtn_1">1</div>
						<div class="button" id="keybtn_2">2</div>
						<div class="button" id="keybtn_3">3</div>

						<div class="button" id="keybtn_4">4</div>
						<div class="button" id="keybtn_5">5</div>
						<div class="button" id="keybtn_6">6</div>

						<div class="button" id="keybtn_7">7</div>
						<div class="button" id="keybtn_8">8</div>
						<div class="button" id="keybtn_9">9</div>

						<div class="button" id="keybtn_0">0</div>
						<div class="button" id="keybtn_d" style="grid-column-start: 2; grid-column-end: 4;">Стерти</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		document.querySelector('.innerKeyboard').onclick = function(e){
			e.preventDefault();
			if (keyinp_v.firstChild.innerHTML[0] == '0') keyinp_v.firstChild.innerHTML = '';
			keyinp_v.firstChild.innerHTML += e.target.id[e.target.id.length-1];
			if (e.target.id[e.target.id.length-1] == 'd') keyinp_v.firstChild.innerHTML = 0;
		}
		var money = window.localStorage.getItem('cash') || 0;
		setMoney(money);
		function addsub(symb){
			setMoney(symb == '+' ? money + +keyinp_v.firstChild.innerHTML : money - +keyinp_v.firstChild.innerHTML);
			keyinp_v.firstChild.innerHTML = 0;
		}
		function setMoney(value){
			money = +value;
			cash.innerHTML = `Рахунок: ${money} грн`;
			window.localStorage.setItem('cash', money);
		}

		function getCookie(name) {
		  let matches = document.cookie.match(new RegExp(
		    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
		  ));
		  return matches ? decodeURIComponent(matches[1]) : undefined;
		}
	</script>
</body>

</html>
