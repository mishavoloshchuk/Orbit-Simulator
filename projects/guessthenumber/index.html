<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгадай число</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="appOuter">
        <div class="appInner">
            <h2 class="text" style="font-family: 'Comfortaa', cursive; opacity: 0.9;">Відгадай число!</h2>
            <div class="block">
                <label for="maxNum">Максимальне загадуване число:</label><br>
                <input class="input" type="number" min="2" value="100" id="maxNum"><br>
            </div>
            <h2 class="text" id="askNum" style="font-weight: bold; width: 100%; margin: 0;">50?</h2><br>
            <button class="button" name="smaller">Менше</button>
            <button class="button" name="bigger">Більше</button><br>
            <h2 class="text" id="attempt" style="font-weight: 100;">Спроба №: 1/7</h2><br>
            <button class="button" name="restart">Заново!</button>
        </div>
    </div>
    <div class="vinett"></div>
    <div class="backImg"></div>
    <script src="./js/main.js"></script>
</body>
</html>
