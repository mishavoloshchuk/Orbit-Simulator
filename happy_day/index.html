<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
			body {
				text-align: center;
				background-image: url('background.jpg');
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				color: #fff;
				padding: 0;
				margin: 0;
				text-shadow: 2px 2px 3px #000;
				font-family: arial;
				height: 100vh;
			}

			progress {
				background-color: #f3f3f3;
				border: 0;
				height: 50px;
				border-radius: 30px 150px;
				width: 95%;
				box-shadow: 0 0 50px #000;
				transition: 0.2s;
				transition-timing-function: ease-in;
			}
			progress::-webkit-progress-bar {
				background-color: rgba(0,0,0,0.5);
				border: 0;
				height: 50px;
				border-radius: 30px 150px;
			}
			progress::-webkit-progress-value {
				background-color: #ddd;
				border: 0;
				height: 50px;
				border-radius: 30px 150px;
				transition: 0.5s;
			}
			progress::-moz-progress-bar {
				background-color: #f3f3f3;
				border: 0;
				height: 50px;
				border-radius: 30px 150px;
			}

			progress:hover {
				box-shadow: 0 0 50px rgba(255,255,255,0.3);
			}

			progress::-webkit-progress-value:hover {
				background-color: #fff;
			}

			p {
				text-shadow: 2px 2px 3px #000;
			}

			h1 {
				font-size: 100px;
				margin: 0;
			}

			h2 {
				margin: 0;
			}

			header {
				z-index: 1;
			}

			#percent {
				display: inline-block;
				position: absolute;
				margin: 0 -180px;
			}

			.timer {
				width: 100%;
			}

			.darken {
				z-index: -1;
				width: 100%;
				height: 100vh;
				position: absolute;
				top: 0; left: 0;
				background-color: rgba(0,0,0,0.2);
			}

			.darken2 {
				z-index: 1;
				width: 100%;
				height: 100vh;
				position: absolute;
				top: 0; left: 0;
				background-color: #000;
				opacity: 0.8;
				animation-name: message;
				animation-delay: 7s;
				animation-duration: 0.5s;
				animation-fill-mode: forwards;
			}

			.container {
				position: absolute;
				top: 0; bottom: 0;
				left: 0; right: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 0;
			}

			@keyframes message {
				0% {
				opacity: 0.9;
				transform: scale(1);
				}

				100% {
				opacity: 0;
				transform: scale(0);
				}

			}

			@keyframes slidein {
				0% {
				transform: scale(0);
				opacity: 0;
				}

				100% {
				transform: scale(1);
				opacity: 1;
				}

			}

		</style>
		<link rel="shortcut icon" href="img/time.png" type="image/icon">
		<script type="text/javascript" src="script.js"></script>
		<title>▼==СКОРО ДНЮХА==▼</title>
	</head>
	<body>
		<header style="background-color: rgba(0,0,0,0.6);">
			<br>
			<h2>Зворотній відлік до дня народження!</h2>
			<br>
			<hr>
		</header>
		<div class="container">
			<div class="timer">
				<h3>Часу залишилось:)</h3>
				<h1 id="timleft"></h1>
				<progress value="" max="100" id="progressbar"></progress>
				<p>В секундах: <p id="time"></p></p>
			</div>
		</div>
	</body>
</html>
